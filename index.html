<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        iframe {
            margin-top: 20px;
            width: 80%;
            height: 450px;
            border: none;
        }
        #viewerCount {
            margin-top: 10px;
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>YouTube Video Player</h1>
    <p>Enter a YouTube video link below:</p>
    <input type="text" id="videoLink" placeholder="Enter YouTube video link">
    <button onclick="playVideo()">Play Video</button>
    <div id="videoContainer">
        <!-- Video will be embedded here -->
    </div>
    <p id="viewerCount"></p>

    <script>
        async function playVideo() {
            const videoLink = document.getElementById('videoLink').value;
            const videoContainer = document.getElementById('videoContainer');
            const viewerCount = document.getElementById('viewerCount');

            // Extract video ID from the YouTube link
            const videoIdMatch = videoLink.match(/(?:https?:\/\/)?(?:www\.)?youtube\.com\/watch\?v=([a-zA-Z0-9_-]{11})|youtu\.be\/([a-zA-Z0-9_-]{11})/);
            const videoId = videoIdMatch ? videoIdMatch[1] || videoIdMatch[2] : null;

            if (videoId) {
                videoContainer.innerHTML = `<iframe src="https://www.youtube.com/embed/${videoId}" allowfullscreen></iframe>`;

                // Fetch video statistics using YouTube Data API (replace YOUR_API_KEY with an actual key)
                const apiKey = 'YOUR_API_KEY';
                const apiUrl = `https://www.googleapis.com/youtube/v3/videos?part=statistics&id=${videoId}&key=${apiKey}`;

                try {
                    const response = await fetch(apiUrl);
                    const data = await response.json();
                    if (data.items && data.items.length > 0) {
                        const viewCount = data.items[0].statistics.viewCount;
                        viewerCount.textContent = `View count: ${parseInt(viewCount).toLocaleString()}`;
                    } else {
                        viewerCount.textContent = 'View count: Not available';
                    }
                } catch (error) {
                    console.error('Error fetching video data:', error);
                    viewerCount.textContent = 'View count: Error retrieving data';
                }
            } else {
                alert('Please enter a valid YouTube link.');
                viewerCount.textContent = '';
            }
        }
    </script>
</body>
</html>
